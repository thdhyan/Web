<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Details</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Model Viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Robotics Portfolio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container py-5 animate__animated animate__fadeInUp">
    <h1 class="mb-4">Project Details</h1>
    <div id="projectContent">
      <!-- Project details will be loaded here based on the query string -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Parse query parameter to determine which project to display
    const urlParams = new URLSearchParams(window.location.search);
    const project = urlParams.get("project");
    const projectContent = document.getElementById("projectContent");

    if (project === "robot") {
      projectContent.innerHTML = `
        <h2>Robot Automation Project</h2>
        <model-viewer src="robot.glb" alt="3D Model of Robot" auto-rotate camera-controls 
          style="width: 100%; height: 400px; border: 2px solid #E6E6FA; border-radius: 8px;">
        </model-viewer>
        <p class="mt-3">
          Detailed information about the Robot Automation Project including design,
          implementation, and outcomes.
        </p>
      `;
    } else if (project === "uav") {
      projectContent.innerHTML = `
        <h2>UAV Exploration Project</h2>
        <model-viewer src="uav.glb" alt="3D Model of UAV" auto-rotate camera-controls 
          style="width: 100%; height: 400px; border: 2px solid #E6E6FA; border-radius: 8px;">
        </model-viewer>
        <p class="mt-3">
          Detailed information about the UAV Exploration Project including design,
          implementation, and outcomes.
        </p>
      `;
    } else {
      projectContent.innerHTML = `<p>No project details available.</p>`;
    }
  </script>
</body>
</html>
